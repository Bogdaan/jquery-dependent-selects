<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Dependent Selects</title>
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="jquery.dependent-selects.js"></script>
    <script>
      $(function(){
        $('form').on('submit', function(e){
          e.preventDefault();
          alert('Submitted `location` with value of `' + $(e.target).find('select[name=location]').val() + '`');
        });
      })
    </script>
  </head>
  <body>
    
    <a href="https://github.com/simpleweb/jquery-dependent-selects"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
    
    <h1>jQuery Dependent Selects Demos</h1>
    <p>For info on the plugin itself, check out the <a href="https://github.com/simpleweb/jquery-dependent-selects#readme">README on GitHub</a>.</p>
    
    <section class="demos">
      
      <h1>Demos</h1>
      
      <div class="demo">
        
        <h3>Standard Usage</h3>
        
        <form>
          <select name="location" class="dependent-demo1">
            <option></option>
            <option value="238">London > North > Enfield</option>
            <option value="239">London > North > Barnet</option>
            <option value="240">London > South > Croydon</option>
            <option value="241">London > South > Bromley</option>
            <option value="242">London > South > Sutton</option>
            <option value="243">Bristol > St Pauls</option>
            <option value="244">Bristol > Horfield</option>
            <option value="245">Bristol > Bedminster</option>
            <option value="246">Bournemouth</option>
          </select>
          <input type="submit">
        </form>
        
        <script src="https://gist.github.com/4078314.js?file=gistfile1.html"></script>

        <script>
          $(function(){
            $('.dependent-demo1').dependentSelects();        
          })
        </script>

        <script src="https://gist.github.com/4078356.js?file=gistfile1.js"></script>
        
      </div>

      <div class="demo">
        
        <h3>Custom Separator &amp; Placeholder</h3>
        
        <form>
          <select name="location" class="dependent-demo2">
            <option>-- Please Select --</option>
            <option value="238">London || North || Enfield</option>
            <option value="239">London || North || Barnet</option>
            <option value="240">London || South || Croydon</option>
            <option value="241">London || South || Bromley</option>
            <option value="242">London || South || Sutton</option>
            <option value="243">Bristol || St Pauls</option>
            <option value="244">Bristol || Horfield</option>
            <option value="245">Bristol || Bedminster</option>
            <option value="246">Bournemouth</option>
          </select>
          <input type="submit">
        </form>
        
        <script src="https://gist.github.com/4078808.js?file=gistfile1.html"></script>

        <script>
          $(function(){
            $('.dependent-demo2').dependentSelects({
              separator: ' || ',
              placeholder: '-- Please Select --'
            });        
          })
        </script>

        <script src="https://gist.github.com/4078814.js?file=gistfile1.js"></script>
                
      </div>            

      <div class="demo">
        
        <h3>Pre-selected Value</h3>
        
        <form>
          <select name="location" class="dependent-demo3">
            <option></option>
            <option value="238">London > North > Enfield</option>
            <option value="239">London > North > Barnet</option>
            <option value="240" selected="selected">London > South > Croydon</option>
            <option value="241">London > South > Bromley</option>
            <option value="242">London > South > Sutton</option>
            <option value="243">Bristol > St Pauls</option>
            <option value="244">Bristol > Horfield</option>
            <option value="245">Bristol > Bedminster</option>
            <option value="246">Bournemouth</option>
          </select>
          <input type="submit">
        </form>
        
        <script src="https://gist.github.com/4088161.js?file=gistfile1.html"></script>

        <script>
          $(function(){
            $('.dependent-demo3').dependentSelects();        
          })
        </script>

        <script src="https://gist.github.com/4088179.js?file=gistfile1.js"></script>
                
      </div>            

    </section>

  </body>
</html>
